<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.61f40ba2.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname" class="input"> Surname: <input id="surname" type="text" name="surname" required> </label> <label class="input" for="name"> Name: <input id="name" type="text" name="name" required> </label> <label class="input" for="old"> How old are you? <input id="old" type="number" value="12" min="12" max="100" maxlength="3" name="old" required> </label> <label class="input" for="date"> Full date of birth: <input type="date" id="date" name="date"> </label> <label class="input" for="terms"> I accept the terms of the agreement <input id="terms" type="checkbox" name="terms" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="input" for="email"> E-mail: <input id="email" type="email" name="email" required placeholder="email@example.com"> </label> <label class="input" for="pass"> Password: <input id="pass" type="password" name="password" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you</legend> <div class="input"> Do you love cats? <label for="loveCats"> <input id="loveCats" type="radio" name="loveCats" value="yes"> Yes </label> <label for="don'tLove"> <input id="don'tLove" type="radio" name="loveCats" value="no"> No </label> </div> <label class="input" for="favColor"> What is your favorite color? <input id="favColor" type="color" name="color"> </label> <label class="input" for="time"> What time do you go to bed? <input id="time" type="time" name="timeGoToBed"> </label> <label class="input" for="brand"> What are your favorite brand of cars? <select id="brand" name="favBrand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="input" for="rate"> How do you rate our work? <input id="rate" type="range" name="volume" min="0" max="10"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="input" for="comments"> Comments: <textarea id="comments" name="comments" rows="2" cols="30"></textarea> </label> <label for="recommend"> Would you recommend us? <select name="doRecommend" id="recommend"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
